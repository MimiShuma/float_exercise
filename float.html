<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Exercise</title>
    <style>
        .black {
            background-color: black;
            height: 100px;
            width: 10px;
            position: relative;
            left: 45px;
            z-index: 1;
        }

        .red {
            background-color: red;
            width: 100px;
            height: 10px;
            position: absolute;
            top: 50px;
            /* z-index: -1; */
        }
    </style>
</head>

<body>
    <div class="black">&nbsp;</div>
    <div class="red">&nbsp;</div>
</body>

</html>
